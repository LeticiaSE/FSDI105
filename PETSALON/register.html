      <div class="container">
        <h1 class="text-center">Register a Pet</h1>

            <p>
                <label for="name">Name:</label>
                <input class="register-inputs" type="text" id="petName">
                
            </p>
            <p>
                <label for="age">Age:</label>
                <input class="register-inputs" type="number" name="age" id="petAge"/>
            </p> 
            <p>
                <label for="breed">Breed:</label>
                <input class="register-inputs" type="text" name="breed" id="petBreed"/>
            </p>
            <p>
                <label for="gender">Gender:</label>
                <input class="register-inputs" type="text" name="gender" id="petGender"/>
            </p>
            <p>
                <label for="service">Service:</label>
                <select class="register-inputs" name="service" id="petService">
                    <option value="Bath with Massage"> Bath with Massage</option>
                    <option value="Hair Cut">Hair Cut</option>
                    <option value="Nails Cut">Nails Cut</option>
                    <option value="Cleaning of Ears">Cleaning of Ears</option>
                    <option value="Aesthetic Arrangement">Aesthetic Arrangement</option>
                    <option value="Full Service">Full Service</option>
                </select>
            </p> 
            <p>
                <label for="ownerName">Owner Name:</label>
                <input class="register-inputs" type="text" name="ownerName" id="ownerName"/>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input class="register-inputs" type="tel" name="phone" id="contactPhone" />
            </p> 


            <input type="button" value="Register" onclick="register();"/>

            <h2 class="align">Register Pets</h2>
            <div class="align">
            <ul id="petList">
                <!--display the list items (li)-->
            </ul>
            
            <table id="petTable">
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Breed</td>
                    <td>Gender</td>
                    <td>Service</td>
                    <td>owner Name</td>
                    <td>Phone</td>
                    <td> </td>

                </tr>

            </table>
        </div>
        <footer id="footer-info">

        </footer>
      </div>
